                alert("please enter a valid number");
            }else{
                let Fahrenheit = (Celsius * 9/5) + 32; // Formula to convert Celsius to Fahrenheit
                alert("The temperature in Fahrenheit is " + Fahrenheit.toFixed(2) + "Â°F");// toFixed(2) is used to round the result to 2 decimal places
             }
        }
    </script>
