<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        // This script demonstrates a simple while loop in JavaScript
        let num = 1;// Initialize num to 1
        // Use a while loop to print numbers from 1 to 10
        while(num <= 10){// Check if num is less than or equal to 10
            // Print the current value of num
            console.log(num);
            num++;// Increment num by 1
        }

        //do-while loop example
        let count = 1;
        do{
            console.log(count);
            count++;// Increment count by 1
        }while(count <= 10);// Continue until count is greater than 10

        // This script demonstrates a simple for loop in JavaScript

        for(let i = 1; i<=100; i++){
            console.log(i);// Print numbers from 1 to 100
        }
    </script>
</body>
</html>
