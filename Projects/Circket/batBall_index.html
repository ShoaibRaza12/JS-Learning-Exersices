<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bat-Ball Project with Images</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/cricket-2699636_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #004080;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            color: #004080;
            text-shadow: 1px 1px 2px #a0c4ff;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: rgba(0, 122, 204, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 122, 204, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button:hover {
            background-color: rgba(0, 95, 153, 0.8);
            box-shadow: 0 6px 8px rgba(0, 95, 153, 0.6);
        }
        button:active {
            background-color: rgba(0, 77, 128, 0.8);
            box-shadow: 0 2px 4px rgba(0, 77, 128, 0.8);
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
