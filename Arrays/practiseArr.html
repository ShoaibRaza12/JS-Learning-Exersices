// Filter the array to get only even numbers
    // The filter method creates a new array with all elements that pass the test implemented by the provided function.
    // The callback function takes two arguments: the current element (num) and its index (index).
    // The function returns true for even numbers and false for odd numbers.
let arr = [1,2,3,4,5,6,7,8,9];
let even = arr.filter((num, index)=>{
    if(num  % 2 === 0){
        return true;
    }else{
        return false;
    }
})
console.log(even); // Output: [2, 4, 6, 8]
    let newArr = arr.filter((num, index)=> num % 2 === 0);
